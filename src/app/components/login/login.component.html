<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label>Usuário:</label>
        <input formControlName="username" type="username">
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"  class="error">
          Usuario é obrigatório
        </div>
      </div>
      <div class="form-group">
        <label>Senha:</label>
        <input formControlName="password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"  class="error">
          Senha é obrigatória
        </div>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <button type="button" class="btn" (click)="navigateToRegister()">Cadastrar</button>
      <div *ngIf="message" class="error">{{ message }}</div>
    </form>
</div>
