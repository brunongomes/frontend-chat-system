<div class="container">
  <h2>Cadastro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>Nome:</label>
      <input formControlName="name" type="text">
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="error">
        Nome é obrigatório
      </div>
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email" type="email">
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error">
        Email é obrigatório e válido
      </div>
    </div>
    
    <div class="form-group">
      <label>Senha:</label>
      <input formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error">
        Senha é obrigatória
      </div>
    </div>
    
    <button type="submit" class="btn">Cadastrar</button>
    <button type="button" class="btn" (click)="goBack()">Voltar</button>
    <div *ngIf="validationErrors" class="error">
      {{ validationErrors }}
    </div>
  </form>
</div>
