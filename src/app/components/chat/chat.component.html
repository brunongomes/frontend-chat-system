<div class="chat-container">
  <div class="chat-header">
    <h2>Chat</h2>
    <button class="logout-btn" (click)="logout()">Sair</button>
  </div>

  <div class="messages-container">
    <div *ngFor="let message of messages; trackBy: trackMessage"
    [class.user-message]="isCurrentUser(message.user)"
    [class.other-message]="!isCurrentUser(message.user)"
    class="message">
      <div class="message-header">
        <span class="user">{{ isCurrentUser(message.user) ? 'Você' : 'Outro usuário' }}</span>
        <span class="timestamp">{{ message.timestamp | date:'HH:mm' }}</span>
      </div>
      <div class="message-content">{{ message.message }}</div>
    </div>
  </div>

  <div class="input-container">
    <input 
      [(ngModel)]="newMessage" 
      (keyup.enter)="sendMessage()"
      placeholder="Digite sua mensagem..."
    >
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
